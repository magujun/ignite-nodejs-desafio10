service: ignite-nodejs-desafio10

plugins:
  - serverless-offline
  - serverless-webpack
  - serverless-dynamodb-local

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  dynamodb:
    stages:
      - dev
      - local
    start:
      port: 8000
      inMemory: true
      migrate: true

provider:
  name: aws
  runtime: nodejs14.x
  region: eu-west-3
  lambdaHashingVersion: '20201221'

functions:
  newTodo:
    handler: src/functions/newTodo.handle
    events:
      - http:
          path: /newTodo/{user_id}
          method: POST
          cors: true

  listTodos:
    handler: src/functions/listTodos.handle
    events:
      - http:
          path: /listTodos/{user_id}
          method: GET
          cors: true

resources:
  Resources:
    DBtodos:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: todos
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        AttributeDefinitions:
          - AttributeName: user_id
            AttributeType: S
        KeySchema:
          - AttributeName: user_id
            KeyType: HASH
